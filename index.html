<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta name="format-detection" content="telephone=no">	<title>Prod Card</title>	<link rel="preload" href="./css/style.min.css" as="style">	<link rel="preload" href="./js/script.min.js" as="script">	<link rel="stylesheet" href="./css/style.min.css"></head><body>	<header class="header">		<div class="container">			<div class="card">				<div class="card__prod-code">					<p>Код товару: 488888</p>				</div>				<div class="card__pic">					<picture><source srcset="./img/251298867.webp" type="image/webp"><img src="./img/251298867.jpg" alt=""></picture>				</div>				<div class="card__discount">					<div class="card__discount_percent">-24%</div>					<div class="card__discount_hit">ХIТ</div>				</div>				<div class="card__prod-name">					<p>Триммер REMINGTON NE3870</p>				</div>				<div class="card__reviews">					<div class="card__reviews_stars">						<ul class="stars-list">							<li class="stars-list__item">								<i class="fa-solid fa-star"></i>							</li>							<li class="stars-list__item">								<i class="fa-solid fa-star"></i>							</li>							<li class="stars-list__item">								<i class="fa-solid fa-star"></i>							</li>							<li class="stars-list__item">								<i class="fa-solid fa-star"></i>							</li>							<li class="stars-list__item">								<i class="fa-solid fa-star"></i>							</li>						</ul>					</div>					<div class="card__reviews_rev-count">						<a href="#"><p><span>56</span> вiдгукiв</p></a>					</div>				</div>				<div class="card__prod-price">					<div class="card__prod-price_name">						<p>Цiна:</p>					</div>					<div class="card__prod-price_new">						<div class="card__prod-price_new-price">							<p>699 ₴</p>						</div>						<div class="card__prod-price_new-cashback">							<span>+ 69 грн кешбек</span>						</div>					</div>					<div class="card__prod-price_old">						<p>829 ₴</p>					</div>				</div>				<div class="card__buttons">					<div class="card__buttons-buy">						Купити					</div>					<div class="card__buttons-action">						<div class="card__buttons-action_like">							<i class="fa-solid fa-heart"></i>						</div>						<div class="card_buttons-action_compare">							<i class="fa-solid fa-scale-balanced"></i>						</div>					</div>				</div>			</div>		</div>	</header><footer class="footer">	<div class="container">	</div></footer><script src="./js/script.min.js"></script></body></html>
